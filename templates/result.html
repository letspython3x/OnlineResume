{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">

            {% if result %}

            <h2>Your Details</h2>
            <table class="table">
                {% for description, answer in result.values() %}
                <tr>
                    <th> {{ description }}</th>
                </tr>
                <tr>
                    <td> {{ answer }}</td>
                </tr>
                {% endfor %}
            </table>
            {% else %}
                <p> Did not get any expected response, Received : {{ response }} </p>>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
